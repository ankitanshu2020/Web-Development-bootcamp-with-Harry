<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      /* Element selector */
      p {
        border: 2px solid gold;
      }
      /* Id selector */
      #redElement {
        color: red;
      }

      /* Class selector */
      .bgBlue {
        background-color: skyblue;
      }

      /* Grouping selector */
      footer,
      span {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h3>CSS Selectors</h3>
    <p class="bgBlue">This is simple paragraph to demonstrate css selectors</p>
    <p id="redElement">
      This is another simple paragraph to demonstrate css selectors
    </p>

    <div>
      <p>This is yet another simple paragraph to demonstrate css selectors</p>
      <span>This is span</span>
    </div>
    <footer>This is footer</footer>
  </body>
</html>
