<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>

  <body>
    <h2>This is HTML Forms tutorial</h2>
    <form action="backend.php">
      <div>
        <label for="name">Name: </label>
        <input type="text" name="myName" id="name" />
      </div>
      <br />
      <div>Roll no : <input type="text" name="myRollNo" /></div>
      <br />
      <div>Department : <input type="text" name="myDept." /></div>
      <br />

      <div>Date: <input type="date" name="myDate" /></div>
      <br />
      <div>Number: <input type="number" name="myNumber" id="" /></div>
      <br />
      <div>
        <label for="eligible"> Are you eliilible ?</label>

        <input type="checkbox" name="eligibility" id="eligible" />
      </div>
      <br />
      <div>
        Gender: Male <input type="radio" name="myGender" id="" /> Female<input
          type="radio"
          name="myGender"
          id=""
        />
        Other<input type="radio" name="myGender" id="" />
      </div>
      <br />
      <div>
        Write about yourself <br /><textarea
          name="myText"
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <div>
          <label for="car">Car</label>
          <select name="myCar" id="car">
            <option value="Indica">Indica</option>
            <option value="Swift">Swift</option>
            <option value="Punch">Punch</option>
          </select>
        </div>
        <br />
      </div>
      <br />
      <div>
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit now" />
      </div>
    </form>
  </body>
</html>
